  <h1>Welcome to Link Bin API</h1>
  <p>
    This API helps in CRUD operations of bookmarks. Supported Routes are:
    <ul>
      <li><strong>GET</strong> /bookmarks</li>
      <li><strong>GET</strong> /bookmarks/:id</li>
      <li><strong>POST</strong> /bookmarks</li>
      <li><strong>PATCH</strong> /bokmarks/:id</li>
      <li><strong>DELETE</strong> /bokmarks/:id</li>
    </ul>
  </p>

  Get the <a href="https://github.com/thejsgirl/link-bin-api">Source Code</a>
